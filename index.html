<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta charset="utf-8" />
  <link rel="stylesheet" href="./style.css" />
  <title>blocksRender</title>
</head>

<body>
  <div class="container">

    <div class="frame-container">
      <iframe id="frame" class="frame" src="about:blank"></iframe>
    </div>

    <div class="interaction-container">
      <label for="rpcUrl"></label>
      <input id="rpcUrl" class="rpc-url" placeholder="paste rpc url" autocomplete="off" />
      <div id="infoBox" class="info-box">
        <div>
          <div id="info" class="info"></div>
        </div>
        <div class="button-container">
          <button id="saveButton" class="save">★</button>
          <button id="decrementButton" class="previous">&#60;</button>
          <label for="tokenId"></label>
          <input id="tokenId" placeholder="token ID" autocomplete="off" />
          <button id="incrementButton" class="next">&#62;</button>
          <button id="randomButton" class="random">⌘</button>
          <button id="listButton" class="list">⎋</button>
        </div>
      </div>

      <div class="panel">
        <div id="panelContent"></div>
      </div>
      <div class="data-panel">
        <div id="dataContent"></div>
        <div class="search-container"><input id="searchInput" class="search" type="text" placeholder=" Search..."
            autocomplete="off"></div>
      </div>

    </div>

  </div>

  <script src="./script.js" type="module"></script>
</body>

</html>
