<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta charset="utf-8" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <title>blocksRender</title>
</head>

<body>
  <div class="container">
    <div class="overlay"></div>
    <div class="frame-container">
      <iframe id="frame" class="frame" src="about:blank"></iframe>
    </div>

    <div class="interaction-container">
      <label for="rpcUrl"></label>
      <input id="rpcUrl" class="rpc-url" placeholder="paste rpc url" autocomplete="off" />
      <div id="infoBox" class="info-box">
        <div>
          <div id="info" class="info"></div>
        </div>
        <div class="button-container">
          <button id="saveButton" class="save"><i class="fa-regular fa-floppy-disk"></i></button>
          <button id="decrementButton" class="previous"><i class="fa-solid fa-chevron-left"></i></button>
          <label for="tokenId"></label>
          <input id="tokenId" placeholder="token ID" autocomplete="off" />
          <button id="incrementButton" class="next"><i class="fa-solid fa-chevron-right"></i></button>
          <button id="randomButton" class="random"><i class="fa-solid fa-shuffle"></i></button>
          <button id="listButton" class="list"><i class="fa-solid fa-list"></i></button>
        </div>
      </div>

      <div class="panel">
        <div id="panelContent"></div>
      </div>
      <div class="data-panel">
        <div id="dataContent"></div>
        <div class="search-container">
          <input id="searchInput" class="search-input" placeholder="Search..." autocomplete="off">
          <i class="search-icon fas fa-search"></i>
        </div>
      </div>

    </div>

  </div>

  <script src="./script.js" type="module"></script>
</body>

</html>
