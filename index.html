<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta charset="utf-8" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>

  <div class="show-container">
    <p id="detail"></p>
    <button id="saveButton" class="save">☆</button>
    <button id="decrementButton">&#60;</button>
    <label for="tokenId"></label>
    <input id="tokenId" placeholder="token id " autocomplete="off" />
    <button id="incrementButton">&#62;</button>

    <button id="randomButton" class="random">⌘</button>
  </div>

  <div class="panel"></div>
  <div class="data-panel">
    <div id="dataContent"></div>
    <input id="searchInput" class="search" type="text" placeholder=" Search..." autocomplete="off">
  </div>

  <div class="frame-container">
    <iframe id="frame" src="about:blank"></iframe>
  </div>

  <script src="./script.js" type="module"></script>
</body>

</html>
